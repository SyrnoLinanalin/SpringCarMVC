<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.model}"/>
            <td th:text="${car.color}"/>
            <td th:text="${car.year}"/>


        </tr>


    </table>

</div>

</body>
</html>
